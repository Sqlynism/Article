<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Color Variables - Vibrant Color Scheme */
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff5e62;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00d2ff;
            --warning: #f9d423;
        }
        
        /* Loading Spinner Styles */
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 44px;
            height: 44px;
            animation: spinner-y0fdc1 2s infinite ease;
            transform-style: preserve-3d;
        }
        
        .spinner > div {
            height: 100%;
            position: absolute;
            width: 100%;
            border: 2px solid var(--accent);
        }
        
        .spinner div:nth-of-type(1) {
            transform: translateZ(-22px) rotateY(180deg);
        }
        
        .spinner div:nth-of-type(2) {
            transform: rotateY(-270deg) translateX(50%);
            transform-origin: top right;
        }
        
        .spinner div:nth-of-type(3) {
            transform: rotateY(270deg) translateX(-50%);
            transform-origin: center left;
        }
        
        .spinner div:nth-of-type(4) {
            transform: rotateX(90deg) translateY(-50%);
            transform-origin: top center;
        }
        
        .spinner div:nth-of-type(5) {
            transform: rotateX(-90deg) translateY(50%);
            transform-origin: bottom center;
        }
        
        .spinner div:nth-of-type(6) {
            transform: translateZ(22px);
        }
        
        @keyframes spinner-y0fdc1 {
            0% {
                transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
            }
        
            50% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
            }
        
            100% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
            }
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e8ed);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Portfolio Card */
        .portfolio-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            margin: 20px;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        /* Profile Image */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }
        
        /* Typography */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .description {
            color: #5a5a5a;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-link {
            color: var(--primary);
            font-size: 22px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(106, 17, 203, 0.1);
        }
        
        .social-link:hover {
            color: white;
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        /* Articles Button */
        .articles-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .articles-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        
        .articles-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .articles-btn:hover::after {
            transform: translateX(0);
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .portfolio-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="spinner-container" id="spinner">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <!-- Portfolio Content -->
    <div class="portfolio-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <h1>Name Here!</h1>
        <p class="description">Description here</p>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/bismaharoon403?igsh=NW9nMHRndXIyNDI5" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        
        <a href="articles.html" class="articles-btn">Read articles</a>
    </div>

    <script>
        // Hide spinner when page is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                const spinner = document.getElementById('spinner');
                spinner.style.opacity = '0';
                setTimeout(() => spinner.style.display = 'none', 500);
            }, 1000);
        });
    </script>
</body>
</html>
